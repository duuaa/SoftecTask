<div class="container m-5">
  <div class="row">
    <div class="card">
      <div class="card-header">
        New Order Details
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="userId">User ID</span>
          </div>
          <input #userID required type="text" [(ngModel)]="userId" class="form-control" placeholder="User Id"
            aria-describedby="userId">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="payment">Payment Method</span>
          </div>
          <input #payment required type="text" [(ngModel)]="paymentMethod" class="form-control"
            placeholder="Payment Method" aria-describedby="payment">
        </div>
        <button class="btn btn-success" (click)="saveOder()" [disabled]="!payment.value || !userID.value">Save</button>
      </div>
    </div>
  </div>


</div>
